<ion-header>
  <ion-toolbar>
    <!-- Logo on the left side -->
    <ion-buttons slot="start">
      <img src="assets/logo.png" alt="Logo" style="height: 40px; margin-left: 10px;" />
    </ion-buttons>

<div class="icon-container">
  <ion-button routerLink="/home">
    <ion-icon slot="icon-only" name="home-outline"></ion-icon>
  </ion-button>

  <ion-button (click)="openSearch()">
    <ion-icon name="search-outline"></ion-icon>
  </ion-button>

  <ion-button routerLink="/prayer">
    <ion-icon name="book-outline"></ion-icon>
  </ion-button>

  <ion-button routerLink="/meditation">
    <ion-icon name="leaf-outline"></ion-icon>
  </ion-button>

  <ion-button routerLink="/music">
    <ion-icon name="musical-notes-outline"></ion-icon>
  </ion-button>
</div>
</ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <!-- Page Banner -->
  <div class="banner">
    <img src="assets/image.png" alt="Praying Hands" class="banner-image" />
    <h1 class="banner-title">PRAYING</h1>
    <p class="banner-subtitle">Empowering Souls, Strengthening Faith</p>
  </div>

  <!-- Prayer Descriptions -->
  <p class="description">
    "In prayer, we find strength, clarity, and connection. It is a bridge to the divine, a path to inner peace, and a source of hope for all."
  </p>


<div class="prayer-categories-container">
  <!-- First Row -->
  <div class="prayer-categories">
    <div class="prayer-box">
      <img src="assets/1.png" alt="Morning Prayer" class="prayer-image" />
      <p class="prayer-text">Morning Prayer</p>
    </div>
    <div class="prayer-box">
      <img src="assets/2.png" alt="Evening Prayer" class="prayer-image" />
      <p class="prayer-text">Evening Prayer</p>
    </div>
    <div class="prayer-box">
      <img src="assets/3.png" alt="Thanksgiving Prayer" class="prayer-image" />
      <p class="prayer-text">Thanksgiving Prayer</p>
    </div>

    <!-- Second Row -->
    <div class="prayer-box">
      <img src="assets/4.png" alt="Prayer for Peace" class="prayer-image" />
      <p class="prayer-text">Prayer for Peace</p>
    </div>
    <div class="prayer-box">
      <img src="assets/5.png" alt="Prayer for Forgiveness" class="prayer-image" />
      <p class="prayer-text">Prayer for Forgiveness</p>
    </div>
    <div class="prayer-box">
      <img src="assets/6.png" alt="Healing Prayer" class="prayer-image" />
      <p class="prayer-text">Healing Prayer</p>
    </div>
  </div>
</div>
