<ion-header class="modern-header">
  <ion-toolbar class="glass-toolbar">
    <!-- Logo with animation -->
    <div class="logo-container" slot="start">
      <img src="assets/logo.png" alt="PLM Campus Ministry" class="logo-image" />
      <div class="logo-text">
        <span class="ministry">Campus</span>
        <span class="plm">Ministry</span>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <div class="nav-container">
      <nav class="desktop-nav">
        <a routerLink="/home" routerLinkActive="active" class="nav-item">
          <ion-icon name="home-outline"></ion-icon>
          <span class="nav-label">Home</span>
          <div class="nav-indicator"></div>
        </a>
        <a routerLink="/prayer" routerLinkActive="active" class="nav-item">
          <ion-icon name="book-outline"></ion-icon>
          <span class="nav-label">Prayer</span>
          <div class="nav-indicator"></div>
        </a>
        <a routerLink="/meditation" routerLinkActive="active" class="nav-item">
          <ion-icon name="leaf-outline"></ion-icon>
          <span class="nav-label">Meditation</span>
          <div class="nav-indicator"></div>
        </a>
        <a routerLink="/music" routerLinkActive="active" class="nav-item">
          <ion-icon name="musical-notes-outline"></ion-icon>
          <span class="nav-label">Music</span>
          <div class="nav-indicator"></div>
        </a>
        <a routerLink="/game" routerLinkActive="active" class="nav-item">
          <ion-icon name="game-controller-outline"></ion-icon>
          <span class="nav-label">Games</span>
          <div class="nav-indicator"></div>
        </a>
      </nav>
    </div>

    <!-- Mobile Menu Button -->
    <ion-buttons slot="end" class="mobile-menu-btn">
      <ion-menu-button class="hamburger-modern">
        <div class="hamburger-lines">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Modern Mobile Menu -->
<ion-menu contentId="main-content" type="overlay" class="modern-menu">
  <div class="menu-header">
    <img src="assets/logo.png" alt="Logo" class="menu-logo" />
    <h2>Campus Ministry</h2>
    <p>PLM</p>
  </div>
  
  <ion-content class="menu-content">
    <div class="menu-items">
      <ion-item routerLink="/home" class="menu-item">
        <div class="menu-item-content">
          <ion-icon name="home" class="menu-icon"></ion-icon>
          <div class="menu-text">
            <span class="menu-title">Home</span>
            <span class="menu-subtitle">Welcome page</span>
          </div>
        </div>
      </ion-item>
      
      <ion-item routerLink="/prayer" class="menu-item">
        <div class="menu-item-content">
          <ion-icon name="book" class="menu-icon"></ion-icon>
          <div class="menu-text">
            <span class="menu-title">Prayer</span>
            <span class="menu-subtitle">Spiritual guidance</span>
          </div>
        </div>
      </ion-item>
      
      <ion-item routerLink="/meditation" class="menu-item">
        <div class="menu-item-content">
          <ion-icon name="leaf" class="menu-icon"></ion-icon>
          <div class="menu-text">
            <span class="menu-title">Meditation</span>
            <span class="menu-subtitle">Mindful reflection</span>
          </div>
        </div>
      </ion-item>
      
      <ion-item routerLink="/music" class="menu-item">
        <div class="menu-item-content">
          <ion-icon name="musical-notes" class="menu-icon"></ion-icon>
          <div class="menu-text">
            <span class="menu-title">Music</span>
            <span class="menu-subtitle">Worship & praise</span>
          </div>
        </div>
      </ion-item>
      
      <ion-item routerLink="/game" class="menu-item">
        <div class="menu-item-content">
          <ion-icon name="game-controller" class="menu-icon"></ion-icon>
          <div class="menu-text">
            <span class="menu-title">Games</span>
            <span class="menu-subtitle">Faith activities</span>
          </div>
        </div>
      </ion-item>
    </div>
    
    <div class="menu-footer">
      <p>Serving the PLM Community</p>
    </div>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
