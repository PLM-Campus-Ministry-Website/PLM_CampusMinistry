<ion-header>
  <ion-toolbar>
    <!-- Logo on the left -->
    <ion-buttons slot="start">
      <img src="assets/logo.png" alt="Logo" style="height: 40px; margin-left: 10px;" />
    </ion-buttons>

    <!-- Hamburger menu for mobile -->
    <ion-buttons slot="end" class="hamburger-menu">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <!-- Navigation bar for larger screens -->
    <div class="icon-container">
      <ion-button routerLink="/home" routerLinkActive="active" data-label="Home">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="openSearch()" data-label="Search">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/prayer" routerLinkActive="active" data-label="Prayer">
        <ion-icon slot="icon-only" name="book-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/meditation" routerLinkActive="active" data-label="Meditation">
        <ion-icon slot="icon-only" name="leaf-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/music" routerLinkActive="active" data-label="Music">
        <ion-icon slot="icon-only" name="musical-notes-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="openSearch()">
        <ion-icon name="search-outline" slot="start"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-item>
      <ion-item routerLink="/prayer">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>Prayer</ion-label>
      </ion-item>
      <ion-item routerLink="/meditation">
        <ion-icon name="leaf-outline" slot="start"></ion-icon>
        <ion-label>Meditation</ion-label>
      </ion-item>
      <ion-item routerLink="/music">
        <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
        <ion-label>Music</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content>
  <div class="transparent-box">
    <h1>Welcome to the Homepage</h1>
    <p>This is your starting point for prayer, meditation, and music.</p>
  </div>
</ion-content>
